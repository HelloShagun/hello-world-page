<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - [Your Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        .publication-title {
            font-weight: bold;
        }
        .publication-details {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h1>Publications</h1>
    <ul>
        <!-- Repeat this list item for each publication -->
        <li>
            <span class="publication-title">Title of the Research Paper</span><br>
            <span class="publication-details">Authors: First Author, Second Author</span><br>
            <span class="publication-details">Journal Name, Year, Volume(Issue), Pages</span>
        </li>
        <!-- Example Publication -->
        <li>
            <span class="publication-title">Advancements in Remote Sensing for Flood Detection</span><br>
            <span class="publication-details">Authors: Shagun Garg, A. N. Other</span><br>
            <span class="publication-details">International Journal of Hydrology, 2023, 12(3), 123-130</span>
        </li>
        <!-- Add more publications as needed -->
    </ul>
</body>
</html>
